    <header>

    <main>
        <form action="#" method="post">
            <ol>
              <h4>Pregunta 1</h4>
                <li class="prueba">
                  <label for="pregunta1">Un guardameta ejecuta un tiro libre fuera de su área penal. Antes de que el balón haya sido tocado por otro jugador, vuelve a su poder y lo toca nuevamente con las manos de forma intencionada fuera de su área penal. ¿Qué decisión toma el árbitro?</span></label>
                  <input type="radio" name="pregunta1" id="p1r1"> <label for="p1r1"><span> Concede un tiro libre directo.</span></label>
                  <input type="radio" name="pregunta1" id="p1r2"><label for="p1r2"><span> Concede un tiro libre indirecto.</span></label>
                  <input type="radio" name="pregunta1" id="p1r3"><label for="p1r3"><span> Concede un tiro libre indirecto y amonesta por conducta antideportiva.</span></label>
                  <input type="radio" name="pregunta1" id="p1r4"><label for="p1r4"><span> Ninguna respuesta es completamente correcta.</span></label>
                </li>
        
                <br><h4>Pregunta 2</h4>
        
                <li>
                  <label for="pregunta2">Un jugador fuera de su área penal ejecuta un tiro libre directo correctamente hacia su propia meta. El balón entra en la misma sin ser tocado por ningún otro jugador. ¿Qué decisión toma el árbitro?</span></label>
                  <input type="radio" name="pregunta2" id="p2r1"><label for="p2r1"><span> el gol.</span></label>
                  <input type="radio" name="pregunta2" id="p2r2"><label for="p2r2"><span> Ninguna respuesta es correcta.</span></label>
                  <input type="radio" name="pregunta2" id="p2r3"><label for="p2r3"><span> Ordena la repetición del tiro libre o concede un saque de esquina.</span></label>
                  <input type="radio" name="pregunta2" id="p2r4"><label for="p2r4"><span> Concede un saque de esquina.</span></label>
                </li>
        
                <br><h4>Pregunta 3</h4>
                
                <li>
                  <label for="pregunta3">Se ejecuta un tiro libre, un adversario se sitúa delante del balón a menos de 9,15m, llegando este a impactarle después de haber sido puesto en juego. El árbitro ...</span></label>
                  <input type="radio" name="pregunta3" id="p3r1"><label for="p3r1"><span>deja que el juego continue.</span></label>
                  <input type="radio" name="pregunta3" id="p3r2"><label for="p3r2"><span>si no puede aplicar ventaja manda repetir el tiro libre y amonesta al jugador infractor por no respetar la distancia reglamentaria en un tiro libre.</span></label>
                  <input type="radio" name="pregunta3" id="p3r3"> <label for="p3r3"><span>si no puede aplicar ventaja manda repetir el tiro libre y amonesta al jugador infractor por retrasar la reanudación del juego.</span></label>
                  <input type="radio" name="pregunta3" id="p3r4"><label for="p3r4"><span>deja que el juego continúe porque el adversario no impide la ejecución del tiro libre.</span></label>
                </li>
        
                <br><h4>Pregunta 4</h4>
                
                <li>
                  <label for="pregunta4">Las salidas del terreno de juego, conforme al Procedimiento de la Regla 13, se reanudan...</span></label>
                  <input type="radio" name="pregunta4" id="p4r1"><label for="p4r1"><span>En la línea de demarcación más cercana.</span></label>
                  <input type="radio" name="pregunta4" id="p4r2"><label for="p4r2"><span>Donde estaba el balón.</span></label>
                  <input type="radio" name="pregunta4" id="p4r3"><label for="p4r3"><span>Donde estaba el balón o en la línea de demarcación más cercana.</span></label>
                  <input type="radio" name="pregunta4" id="p4r4"><label for="p4r4"><span>Donde se cometa la infracción.</span></label>
                </li>
        
                <br><h4>Pregunta 5</h4>
                
                <li>
                  <label for="pregunta5">¿A qué distancia mínima deben colocarse los adversarios en la ejecución de un tiro libre Depende de si la falta es directa o indirecta.ejecutado fuera del área penal?</span></label>
                  <input type="radio" name="pregunta5" id="p5r1"><label for="p5r1"><span>Depende de si la falta es directa o indirecta.</span></label>
                  <input type="radio" name="pregunta5" id="p5r2"><label for="p5r2"><span>A más de 9.15 metros del balón.</span></label>
                  <input type="radio" name="pregunta5" id="p5r3"><label for="p5r3"><span>A 9,15 metros del balón.</span></label>
                  <input type="radio" name="pregunta5" id="p5r4"> <label for="p5r4"><span>Si los ejecutores no piden distancia podrán colocarse donde quieran.</span></label>
                </li>
              </ol>

              <input type="submit" value="Enviar test">
