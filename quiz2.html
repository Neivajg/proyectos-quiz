!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>Formulario Quiz</h1>
    </header>

    <main>
      <ol>
        <li>
          <label for="pregunta1">Un guardameta ejecuta un tiro libre fuera de su área penal. Antes de que el balón haya sido tocado por otro jugador, vuelve a su poder y lo toca nuevamente con las manos de forma intencionada fuera de su área penal. ¿Qué decisión toma el árbitro?</label>
          <br><button type="radio" name="pregunta1" id="p1r2">Concede un tiro libre directo.</button>
          <br><button type="radio" name="pregunta1" id="p1r1" disabled>Concede un tiro libre indirecto.</button>
          <br><button type="radio" name="pregunta1" id="p1r3">Concede un tiro libre indirecto y amonesta por conducta antideportiva.</button>
          <br><button type="radio" name="pregunta1" id="p1r4">Ninguna respuesta es completamente correcta.</button>
        </li>

        <br>

        <li>
          <label for="pregunta2">Un jugador fuera de su área penal ejecuta un tiro libre directo correctamente hacia su propia meta. El balón entra en la misma sin ser tocado por ningún otro jugador. ¿Qué decisión toma el árbitro?</label>
          <br><button type="radio" name="pregunta2" id="p2r1">Concede el gol.</button>
          <br><button type="radio" name="pregunta2" id="p2r2">Ninguna respuesta es correcta.</button>
          <br><button type="radio" name="pregunta2" id="p2r3">Ordena la repetición del tiro libre o concede un saque de esquina.</button>
          <br><button type="radio" name="pregunta2" id="p2r4">Concede un saque de esquina.</button>
        </li>

        <br>
        
        <li>
          <label for="pregunta3">Se ejecuta un tiro libre, un adversario se sitúa delante del balón a menos de 9,15m, llegando este a impactarle después de haber sido puesto en juego. El árbitro ...</label>
          <br><button type="radio" name="pregunta3" id="p3r1">deja que el juego continue.</button>
          <br><button type="radio" name="pregunta3" id="p3r2">si no puede aplicar ventaja manda repetir el tiro libre y amonesta al jugador infractor por no respetar la distancia reglamentaria en un tiro libre.</button>
          <br><button type="radio" name="pregunta3" id="p3r3">si no puede aplicar ventaja manda repetir el tiro libre y amonesta al jugador infractor por retrasar la reanudación del juego.</button>
          <br><button type="radio" name="pregunta3" id="p3r4">deja que el juego continúe porque el adversario no impide la ejecución del tiro libre.</button>
        </li>

        <br>
        
        <li>
          <label for="pregunta4">Las salidas del terreno de juego, conforme al Procedimiento de la Regla 13, se reanudan...</label>
          <br><button type="radio" name="pregunta4" id="p4r1">En la línea de demarcación más cercana.</button>
          <br><button type="radio" name="pregunta4" id="p4r2">Donde estaba el balón.</button>
          <br><button type="radio" name="pregunta4" id="p4r3">Donde estaba el balón o en la línea de demarcación más cercana.</button>
          <br><button type="radio" name="pregunta4" id="p4r4">Donde se cometa la infracción.</button>
        </li>

        <br>
        
        <li>
          <label for="pregunta5">¿A qué distancia mínima deben colocarse los adversarios en la ejecución de un tiro libre Depende de si la falta es directa o indirecta.ejecutado fuera del área penal?</label>
          <br><button type="radio" name="pregunta5" id="p5r1">Depende de si la falta es directa o indirecta.</button>
          <br><button type="radio" name="pregunta5" id="p5r2">A más de 9.15 metros del balón.</button>
          <br><button type="radio" name="pregunta5" id="p5r3">A 9,15 metros del balón.</button>
          <br><button type="radio" name="pregunta5" id="p5r4">Si los ejecutores no piden distancia podrán colocarse donde quieran.</button>
        </li>
      </ol>
    </main>
  </body>
</html>
